<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Acme Cybersecurity Agency — Portal</title>
  <style>
    body{font-family:system-ui,Arial;background:#0f172a;color:#e6eef8;padding:20px}
    .card{background:#071033;padding:16px;border-radius:8px;margin:8px 0}
    input,textarea,select{width:100%;padding:8px;margin:6px 0;border-radius:4px;border:1px solid #234}
    button{padding:8px 12px;border-radius:4px;border:0;background:#0ea5a4;color:#012;cursor:pointer}
  </style>
</head>
<body>
  <h1>Acme Cybersecurity Agency — Portal</h1>
  <div id="app">
    <div class="card" id="authCard">
      <h3>Sign In</h3>
      <input id="u" placeholder="username"><br>
      <input id="p" placeholder="password" type="password"><br>
      <button id="login">Sign In</button>
      <button id="logout" style="display:none">Sign Out</button>
      <div id="loginResp"></div>
    </div>

    <div class="card">
      <h3>Announcements</h3>
      <div id="content"></div>
      <div id="pager"></div>
    </div>

    <div class="card" id="adminPanel" style="display:none">
      <h3>Admin Console</h3>
      <input id="ctitle" placeholder="title"><br>
      <textarea id="cbody" placeholder="body"></textarea><br>
      <button id="add">Publish Announcement</button>
      <div id="addResp"></div>
      <h4>Manage Users</h4>
      <button id="listUsers">Refresh User List</button>
      <pre id="usersList"></pre>
    </div>

    <div class="card">
      <h3>Search</h3>
      <input id="q" placeholder="search term"><button id="doSearch">Search</button>
      <div id="searchResp"></div>
    </div>

  </div>

  <script src="/app.js"></script>
</body>
</html>
